type Mutation {
  addExperience(input: ExperienceInput): Experience
  deleteExperience(id: ID!): Experience
}

type Experience {
  id: ID
  from: String
  to: String
  title: String
  description: String
}

input ExperienceInput {
  id: ID
  from: String
  to: String
  title: String
  description: String
}
