type User {
  id: ID
  name: String
}

type Query {
  users: [User]
}

input UserInput {
  name: String
  email: String
  type: UserType
  experiences: [ExperienceInput]
  skills: [SkillInput]
}

enum UserType {
  EMPLOYEE
  EMPLOYER
}

type Mutation {
  createUser(input: UserInput): User
  signIn(input: SignInInput): SignInResponse
}

input SignInInput {
  email: String
  password: String
}

type SignInResponse {
  user: User
  access_token: String
}
